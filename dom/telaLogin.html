<div class = "container-login">
    <h1 id = "Login"> Login </h1>
    <p> Digite os seus dados de acesso abaixo</p>
    <label for="email" class="email">E-mail</label>

    <br>
    <label for="password" class="password">Senha</label>

    <br>
    <input type="submit" value="Acessar" class="btn">
</div>
    <div class="container-button">
        <button id ="bntDark">Dark</button>
        <button id ="bntLight">Light</button>
    </div>


   
<script>
     

    //APLICANDO TEMA DARK 
    function aplicarTemaEscuro(){
        let fundo = document.body;
        let titulo = document.getElementById("Login");
        titulo.textContent = "Login";
        fundo.classList.add("bodyDark");
        fundo.classList.remove("bodyLIght");
        titulo.classList.remove("temaLight");
        titulo.classList.add("temaDark");
        console.log("Tema Dark aplicado");
    }
    //APLICANDO TEMA LIGHT
    function aplicarTemaClaro(){
        let fundo = document.body;
        let titulo = document.getElementById("Login");
        titulo.textContent = "Login";
        fundo.classList.add("bodyLight");
        fundo.classList.remove("bodyDark");
        titulo.classList.remove("temaDark");
        titulo.classList.add("temaLight");
        console.log("Tema Light aplicado");
    }

    document.getElementById("bntDark").onclick = aplicarTemaEscuro;
    document.getElementById("bntLight").onclick = aplicarTemaClaro;
</script>
